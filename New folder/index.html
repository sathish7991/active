    <script>
        // JavaScript for handling the signature functionality
        const canvas = document.getElementById('signature-canvas');
        const clearButton = document.getElementById('clear-signature');
        const signatureDataInput = document.getElementById('signature-data');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let prevX = 0;
        let prevY = 0;

        // Event listeners for mouse and touch events
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            prevX = e.clientX - canvas.getBoundingClientRect().left;
            prevY = e.clientY - canvas.getBoundingClientRect().top;
        });

        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            drawing = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            drawing = true;
            const touch = e.touches[0];
            prevX = touch.clientX - canvas.getBoundingClientRect().left;
            prevY = touch.clientY - canvas.getBoundingClientRect().top;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!drawing) return;
            e.preventDefault();
            const touch = e.touches[0];
            draw({ clientX: touch.clientX, clientY: touch.clientY });
        });

        canvas.addEventListener('touchend', () => {
            drawing = false;
        });

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            signatureDataInput.value = '';
        });

        function draw(e) {
            if (!drawing) return;

            const x = e.clientX - canvas.getBoundingClientRect().left;
            const y = e.clientY - canvas.getBoundingClientRect().top;

            ctx.beginPath();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.closePath();

            prevX = x;
            prevY = y;

            updateSignatureData();
        }

        function updateSignatureData() {
            const signatureDataURL = canvas.toDataURL();
            signatureDataInput.value = signatureDataURL;
        }
    </script>

        const now = new Date();

        const year = now.getFullYear();

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Function to handle input in bank account blocks
    function handleBlockInput(event, currentBlock, nextBlock) {
        const input = event.data; // Get the input character
        if (input && input.match(/\d/)) {
            // If the input is a digit, proceed
            currentBlock.innerText = input; // Set the block content to the input
            if (nextBlock && nextBlock.getAttribute('contenteditable') === 'true') {
                nextBlock.focus(); // Move focus to the next block
            }
        } else {
            // If the input is not a digit, prevent it
            event.preventDefault();
        }
    }

    // Get all bank account block elements and dash blocks
    const blocks = document.querySelectorAll('.bank-account-block');

    // Add input event listeners to each bank account block
    for (let i = 0; i < blocks.length; i++) {
        const currentBlock = blocks[i];
        const nextBlock = blocks[i + 1];
        currentBlock.addEventListener('input', (event) => {
            handleBlockInput(event, currentBlock, nextBlock);
        });
    }

    // Add input event listeners to dash blocks to prevent user input
    const dashBlocks = document.querySelectorAll('.dash-block');
    for (let i = 0; i < dashBlocks.length; i++) {
        dashBlocks[i].addEventListener('input', (event) => {
            event.preventDefault();
        });
    }
});
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const blocks = document.querySelectorAll('.bank-account-block');

        blocks.forEach((block, index) => {
            block.addEventListener('input', function(event) {
                const input = event.data;
                if (input && !/^\d$/.test(input)) {
                    block.textContent = ''; // Clear the block if the input is not a digit
                }
                if (index < blocks.length - 1 && input) {
                    blocks[index + 1].focus(); // Move focus to the next block if available
                }
            });
        });

        const dashBlocks = document.querySelectorAll('.dash-block');

        dashBlocks.forEach(dashBlock => {
            dashBlock.addEventListener('input', function(event) {
                event.preventDefault(); // Prevent user input in dash blocks
            });
        });
    });
</script>

        function toggleAccountNumberRequired() {
            const selectedOption = document.querySelector('input[name="payment-method"]:checked');
            const isBankTransferSelected = selectedOption.value === 'Bank Transfer';
            const accountNumberInput = bankAccountInput.querySelector('.bank-account-block');

            // Toggle the required attribute based on the selected payment method
            accountNumberInput.required = isBankTransferSelected;
        }

        // Add a change event listener to the payment options
        paymentOptions.forEach(option => {
            option.addEventListener('change', toggleAccountNumberRequired);
        });

        // Initial call to set the required attribute based on the default selected option
        toggleAccountNumberRequired();
    });
